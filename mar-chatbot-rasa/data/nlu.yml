version: "3.1"

nlu:
  - intent: greet
    examples: |
      - Hey
      - Hi

  - intent: i_want_to_search
    examples: |
      - I want to search [Ecore]{"entity": "model_type"} models
      - I would like to search [Ecore]{"entity": "model_type"} models
      - Do you have [UML]{"entity": "model_type"} models?
      - I'm interested in [petri net]{"entity": "model_type"} models

  - intent: search_a_topic
    examples: |      
      - Do you have models about [youdontneedtochoosethisone]{"entity":"keyword"}?
      - I'm interested in models about [youalsodontneedtochoosethisone]{"entity":"keyword"}
      - I'm looking for [youalsodontneedtochoosethisonetoo]{"entity":"keyword"}

  - intent: add_param
    examples: |      
      - What kind of parameters can i put ?
      - Can i add some parameters ?
#  - lookup: keyword
#    examples: |  
#      - text
#      - futsal
  - regex: keyword
    examples: |  
      -about \w{3,10}
      -about \w{3,10}\s\w{3,10}
      -for \w{3,10}
      -for \w{3,10}\s\w{3,10}
